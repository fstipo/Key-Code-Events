<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicons/64x64.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Key Code Events</title>
    <script src="./app.js" defer></script>
  </head>

  <body>
    <button type="button">Press any key to get the keyCode</button>
    <div class="output">
      <div>
        <p>event.key</p>
        <div class="box">a</div>
      </div>
      <div>
        <p>event.keyCode</p>
        <div class="box">76</div>
      </div>
      <div>
        <p>event.code</p>
        <div class="box">KeyL</div>
      </div>
    </div>
  </body>
</html>
